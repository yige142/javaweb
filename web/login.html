<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="js/jquery3.1.js"></script>
</head>
<body>
<form action="RegistUserServlet" method="post">
    <div >
        姓名： <input type="text"  value=""  name="name" id="name">
    </div>
    <div >
        密码： <input type="password"  value=""  name="password" id="password">
    </div>
    <div >
        手机： <input type="text"  value=""  name="mobile" class="mobile" id="mobile">
    </div>
    <div>
        性别:
        <select name="sex" id="sex">
            <option value ="男">男</option>
            <option value ="女">女</option>
            <option value ="保密">保密</option>
        </select>
    </div>
    <button type="button"  value=""  name="submit" class="submit">提交</button>
</form>

</body>
  <script>
      $('.submit').click(function () {
          $.ajax({
              url:'UserServlet/register',
              type:'Post',
              data:{
                  name:$('#name').val(),
                  password:$('#password').val(),
                  mobile:$('#mobile').val(),
                  sex:$('#sex').val()
              },
              success:function(data)
              {
                if(data){
                  alert(data);
                }

              },
              error:function (data) {
                  alert(data);
                  alert("执行了error")
              }
          });
      });

      $(function () {
          $.ajax({
              url:'UserServlet/ddd',
              type:'GET',
              data:{

              },
              success:function(data)
              {
                  if(data){
                      alert(data);
                  }

              },
              error:function (data) {
                  alert(data);
                  alert("执行了error")
              }
          });
      })

  </script>
</html>
